<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Planner MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Шапка приложения -->
        <header class="header">
            <button class="icon-btn" aria-label="Настройки">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
            <div class="tabs">
                <button class="tab-btn active" data-tab="daily">Ежедневные</button>
                <button class="tab-btn" data-tab="goals">Планы на год</button>
            </div>
            <button class="icon-btn icon-btn--primary" id="btn-add-task" aria-label="Добавить задачу">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </header>

        <!-- Календарная сетка -->
        <section class="calendar-header" id="calendar-header">
            <!-- Дни будут сгенерированы через JS -->
        </section>

        <div class="content-wrapper">
            <!-- Список ежедневных привычек -->
            <main class="tasks-list view-section active" id="view-daily">
                <!-- Задачи будут сгенерированы через JS -->
            </main>

            <!-- Список целей и привычек внутри них -->
            <main class="goals-list view-section" id="view-goals">
                <!-- Цели будут сгенерированы через JS -->
            </main>
        </div>
    </div>

    <!-- Модальное окно добавления -->
    <dialog id="modal-add-task" class="modal">
        <form id="form-add-task" class="modal-content" method="dialog">
            <h2>Новая привычка</h2>
            <div class="form-group">
                <label for="task-title">Название</label>
                <input type="text" id="task-title" name="title" required maxlength="100"
                    placeholder="Например: Поиск работы" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="task-desc">Описание (опционально)</label>
                <textarea id="task-desc" name="description" rows="3" maxlength="300"
                    placeholder="Что конкретно нужно сделать..."></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="btn-delete"
                    style="display: none; margin-right: auto;">Удалить</button>
                <button type="button" class="btn btn-secondary" id="btn-cancel">Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </dialog>

    <!-- Модальное окно создания Цели -->
    <dialog id="modal-add-goal" class="modal">
        <form id="form-add-goal" class="modal-content" method="dialog">
            <h2>Новая цель на год</h2>
            <div class="form-group">
                <label for="goal-title">Название цели</label>
                <input type="text" id="goal-title" name="title" required maxlength="100"
                    placeholder="Например: Выучить английский" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="goal-desc">Описание (опционально)</label>
                <textarea id="goal-desc" name="description" rows="3" maxlength="300"
                    placeholder="Почему это важно..."></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="btn-delete-goal"
                    style="display: none; margin-right: auto;">Удалить</button>
                <button type="button" class="btn btn-secondary"
                    onclick="document.getElementById('modal-add-goal').close()">Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </dialog>

    <script src="security.js"></script>
    <script src="app.js"></script>
</body>

</html>
